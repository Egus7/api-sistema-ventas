        <!-- Contenido -->
        <div class="container mt-4">
            <div class="mb-3">
                <h3>Resumen de la Compra</h3>
                <form id="form-compras" >
                    <div class="modal-body">
                        <div class="mb-3">
                            <h4>Cabecera Compra</h4>
                            <input type="hidden" name="id-compra" id="id-compra">
                            <label for="fecha-compra">Fecha:</label>
                            <input type="datetime-local" name="fecha-compra" id="fecha-compra" required>
                            <script>
                              // get the current date and time in the format required by the input field
                              var now = new Date();
                              var yyyy = now.getFullYear();
                              var mm = String(now.getMonth() + 1).padStart(2, '0');
                              var dd = String(now.getDate()).padStart(2, '0');
                              var hh = String(now.getHours()).padStart(2, '0');
                              var min = String(now.getMinutes()).padStart(2, '0');
                              var datetime = yyyy + '-' + mm + '-' + dd + 'T' + hh + ':' + min;             
                              // set the default value of the input field to the current date and time
                              document.getElementById('fecha-compra').value = datetime;
                            </script>
                        </div>
                        <div class="mb-3">
                            <label for="proveedor-compra">Proveedor:</label>
                            <select name="proveedor-compra" id="proveedor-compra" required>
                                <option value="">--Seleccione un proveedor--</option>
                                <!-- aquí se mostrarían las opciones de proveedores disponibles -->
                            </select>
                        </div>
                        <div class="mb-2">
                            <a href="proveedores.html" class="btn btn-success" title="Agregar Proveedor">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-envelope-plus-fill" viewBox="0 0 16 16">
                                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 4.697v4.974A4.491 4.491 0 0 0 12.5 8a4.49 4.49 0 0 0-1.965.45l-.338-.207L16 4.697Z"/>
                                    <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-3.5-2a.5.5 0 0 0-.5.5v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 0 0 1 0v-1h1a.5.5 0 0 0 0-1h-1v-1a.5.5 0 0 0-.5-.5Z"/>
                                </svg>                                                     
                            </a>
                        </div>   
                    </div>  
                    <h4>Detalle Compra</h4>
                    <table id="tabla-resumen-compra">
                        <thead>
                            <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>IVA</th>
                            <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                            </tr>
                        </tbody>
                        <tfoot>
                            <br>
                            <tr class="total-row">
                                <td colspan="4" style="text-align: right;"><b>Suma Subtotal:</b></td>
                                <td id="subtotal-compra"></td>
                            <tr class="total-row">
                                <td colspan="4" style="text-align: right;"><b>IVA:</b></td>
                                <td id="iva-compra"></td>
                            </tr>
                            <tr class="total-row">
                                <td colspan="4" style="text-align: right;"><b>Total:</b></td>
                                <td id="total-compra"></td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="mb-3" style="text-align: right;">
                        <a type="button" href="comprar.html" class="btn btn-danger">Cancelar Compra</a>                     
                        <button type="submit"  id="confirmar-compra-btn" class="btn btn-primary">Confirmar Compra</button>
                    </div>
