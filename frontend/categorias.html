      <div class="container mt-4">
        <h1 class="mb-3">CATEGORIAS</h1>
        <a href="#" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modal-nueva-categoria"> Agregar Categoria
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-bag-plus" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"/>
                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
              </svg>
        </a>
        
        <table class="table" id="table-categorias">
          <thead>
            <tr style="background-color: ghostwhite;">
                <th>ACCIONES</th>
                <th>ID CATEGORIA</th>
                <th>NOMBRE CATEGORIA</th>            
            </tr>
          </thead>
          <tbody>
              <tr>
              </tr>
          </tbody>
        </table>
        <!-- Modal Nueva Categoria -->
        <div class="modal fade" id="modal-nueva-categoria" tabindex="-1" aria-labelledby="modal-nueva-categoria-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-nueva-categoria-label">Nueva Categoria</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-categorias">
                            <div class="mb-3">
                                <label for="nombre-categoria" class="form-label">Nombre Categoria</label>
                                <input type="text" class="form-control" id="nombre-categoria" required 
                                    oninput="this.value = this.value.toUpperCase()">
                            </div>                                              
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" id="btn-guardar-categoria" class="btn btn-primary">Guardar</button>
                            </div>  
                        </form>           
                    </div> 
                </div>
            </div>
        </div>
        <!-- Modal Detalle Categoria -->
        <div class="modal fade" id="modal-detalle-categoria" tabindex="-1" aria-labelledby="modal-detalle-categoria-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modal-detalle-categoria-label">Detalle Categoria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="id-categoria-detalle" class="form-label">ID Categoria</label>
                        <input type="text" class="form-control" id="id-categoria-detalle" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="nombre-categoria-detalle" class="form-label">Nombre Categoria</label>
                        <input type="text" class="form-control" id="nombre-categoria-detalle" disabled>
                    </div>                         
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
            </div>
        </div>
        <!-- Modal Edición Categoria -->
        <div class="modal fade" id="modal-edicion-categoria" tabindex="-1" aria-labelledby="modal-edicion-categoria-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-edicion-categoria-label">Editar Categoria</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="form-edicion-categoria">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="id-categoria" class="form-label">ID Categoria</label>
                                <input type="text" class="form-control" id="id-categoria" name="id-categoria" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="nombre-categoria" class="form-label">Nombre Categoria</label>
                                <input type="text" class="form-control" id="nombre-categoria" name="nombre-categoria" required
                                    oninput="this.value = this.value.toUpperCase()">
                            </div>                         
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" id="btn-editar-categoria" class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
