      <!-- Contenido -->
      <div class="container mt-4">
        <h1 class="mb-3">MARCAS</h1>
        <a href="#" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modal-nueva-marca"> Agregar Marca
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-bookmark-plus-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zm6.5-11a.5.5 0 0 0-1 0V6H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V7H10a.5.5 0 0 0 0-1H8.5V4.5z"/>
            </svg>
        </a>
        
        <table class="table" id="table-marcas">
          <thead>
            <tr style="background-color: ghostwhite;">
                <th>ACCIONES</th>
                <th>ID MARCA</th>
                <th>NOMBRE MARCA</th>            
            </tr>
          </thead>
          <tbody>
              <tr>
              </tr>
          </tbody>
        </table>
        <!-- Modal Nueva Marca -->
        <div class="modal fade" id="modal-nueva-marca" tabindex="-1" aria-labelledby="modal-nueva-marca-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-nueva-marca-label">Nueva Marca</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-marcas">
                            <div class="mb-3">
                                <label for="nombre-marca" class="form-label">Nombre Marca</label>
                                <input type="text" class="form-control" id="nombre-marca" required 
                                    oninput="this.value = this.value.toUpperCase()">
                            </div>                                              
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" id="btn-guardar-marca" class="btn btn-primary">Guardar</button>
                            </div>  
                        </form>           
                    </div> 
                </div>
            </div>
        </div>
        <!-- Modal Detalle Marca -->
        <div class="modal fade" id="modal-detalle-marca" tabindex="-1" aria-labelledby="modal-detalle-marca-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modal-detalle-marca-label">Detalle Marca</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="id-marca-detalle" class="form-label">ID Marca</label>
                        <input type="text" class="form-control" id="id-marca-detalle" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="nombre-marca-detalle" class="form-label">Nombre Marca</label>
                        <input type="text" class="form-control" id="nombre-marca-detalle" disabled>
                    </div>                         
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
            </div>
        </div>
        <!-- Modal Edición Marca -->
        <div class="modal fade" id="modal-edicion-marca" tabindex="-1" aria-labelledby="modal-edicion-marca-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-edicion-marca-label">Editar Marca</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="form-edicion-marca">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="id-marca" class="form-label">ID Marca</label>
                                <input type="text" class="form-control" id="id-marca" name="id-marca" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="nombre-marca" class="form-label">Nombre Marca</label>
                                <input type="text" class="form-control" id="nombre-marca" name="nombre-marca" required
                                    oninput="this.value = this.value.toUpperCase()">
                            </div>                         
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" id="btn-editar-marca" class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlaces a los archivos de jQuery y Popper.js (requeridos por Bootstrap) -->
