      <!-- Contenido -->
      <div class="container mt-4">
        <h1 class="mb-3">REPORTE KARDEX</h1>
        <div class="mb-3">
          <a href="#" id="imprimir-btn" class="btn btn-danger mb-3" onclick="imprimirReporte()">Imprimir Reporte
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
              <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
              <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z"/>
            </svg>
          </a>
          <!-- Agregar campos de fecha -->
          <div class="mb-2">
            <button class="btn btn-danger mb-2" onclick="toggleFechas()">Reporte Fechas
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-calendar-plus-fill" viewBox="0 0 16 16">
                <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zM8.5 8.5V10H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V11H6a.5.5 0 0 1 0-1h1.5V8.5a.5.5 0 0 1 1 0z"/>
              </svg>
            </button>
          </div>  
          <div class="mb-2" id="reporte-fechas" style="display: none;">
            <div class="mb-2">
              <label for="fecha-inicio">Fecha de inicio:</label>
            </div>
            <div class="mb-2">
              <input type="date" id="fecha-inicio">
            </div>
            <div class="mb-2">
              <label for="fecha-fin">Fecha de fin:</label>
            </div>
            <div class="mb-2">
              <input type="date" id="fecha-fin">
              <button id="btn-fechas" class="btn btn-primary mb-2" onclick="imprimirReporteFechas()">Generar
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
                  <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
                  <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z"/>
                </svg>
              </button>
            </div> 
          </div>
        </div>       
        <table class="table" id="table-inventario">
          <thead>
            <tr style="background-color: ghostwhite;">
                <th style="width: 50px;">ACCIONES</th>
                <th style="width: 50px;">NRO</th>
                <th style="width: 220px;">FECHA DEL MOVIMIENTO</th>
                <th style="width: 230px;">PRODUCTO</th>
                <th style="width: 25px;">CANTIDAD</th>
                <th style="width: 150px;">OPERACION</th>             
            </tr>
          </thead>
          <tbody>
              <tr>
                
              </tr>
          </tbody>
        </table>
        <!-- Modal Detalle Producto -->
        <div class="modal fade" id="modal-detalle-inventario" tabindex="-1" aria-labelledby="modal-detalle-inventario-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modal-detalle-inventario-label">Detalle del Kardex</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <div class="mb-3">
                    <label for="id-inventario-detalle" class="form-label">NRO</label>
                    <input type="text" class="form-control" id="id-inventario-detalle" disabled>
                </div>                   
                <div class="mb-3">
                    <label for="fecha-inventario-detalle" class="form-label">Fecha Movimiento</label>
                    <input type="text" class="form-control" id="fecha-inventario-detalle" disabled>
                </div>
                <div class="mb-3">
                  <label for="producto-inventario-detalle" class="form-label">Nombre del producto</label>
                  <input type="text" class="form-control" id="producto-inventario-detalle" disabled>
                </div>  
                <div class="mb-3">
                  <label for="cantidad-inventario-detalle" class="form-label">Cantidad</label>
                  <input type="number" class="form-control" id="cantidad-inventario-detalle" disabled>
                </div>
                <div class="mb-3">
                    <label for="operacion-inventario-detalle" class="form-label">Tipo Operacion</label>
                    <input type="text" class="form-control" id="operacion-inventario-detalle" disabled>
                </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
            </div>
        </div>
    </div>
