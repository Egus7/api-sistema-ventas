      <div class="container mt-4">
        <h1 class="mb-3">CLIENTES</h1>
        <a href="#" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modal-nuevo-cliente"> Agregar Cliente
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
              </svg>
        </a>
        
        <table class="table" id="table-clientes">
          <thead>
            <tr style="background-color: ghostwhite;">
                <th>ACCIONES</th>
                <th>CEDULA</th>
                <th>NOMBRE</th>   
                <th>APELLIDOS</th>
                <th>DIRECCION</th> 
                <th>TELEFONO</th>                      
            </tr>
          </thead>
          <tbody>
              <tr>
              </tr>
          </tbody>
        </table>
        <!-- Modal Nuevo Cliente -->
        <div class="modal fade" id="modal-nuevo-cliente" tabindex="-1" aria-labelledby="modal-nuevo-cliente-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-nuevo-cliente-label">Nuevo Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-clientes">
                            <div class="mb-3">
                                <label for="cedula-cliente" class="form-label">Cedula Cliente</label>
                                <input type="text" class="form-control" id="cedula-cliente" required
                                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" 
                                    maxlength="10" minlength="10" pattern="[0-9]{10}">
                            </div>
                            <div class="mb-3">
                                <label for="nombres-cliente" class="form-label">Nombre Cliente</label>
                                <input type="text" class="form-control" id="nombres-cliente" required 
                                    oninput="this.value = this.value.toUpperCase()">
                            </div>
                            <div class="mb-3">
                                <label for="apellidos-cliente" class="form-label">Apellidos Cliente</label>
                                <input type="text" class="form-control" id="apellidos-cliente" required 
                                    oninput="this.value = this.value.toUpperCase()">
                            </div>             
                            <div class="mb-3">
                                <label for="direccion-cliente" class="form-label">Direccion Cliente</label>
                                <input type="text" class="form-control" id="direccion-cliente" required 
                                    oninput="this.value = this.value.toUpperCase()">
                            </div>
                            <div class="mb-3">
                                <label for="telefono-cliente" class="form-label">Telefono Cliente</label>
                                <!-- que solo deje ingresar 10 numeros -->                      
                                <input type="text" class="form-control" id="telefono-cliente" required
                                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" 
                                    maxlength="10" minlength="10" pattern="[0-9]{10}">                              
                            </div>                                                                
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" id="btn-guardar-cliente" class="btn btn-primary">Guardar</button>
                            </div>  
                        </form>           
                    </div> 
                </div>
            </div>
        </div>
        <!-- Modal Detalle Cliente -->
        <div class="modal fade" id="modal-detalle-cliente" tabindex="-1" aria-labelledby="modal-detalle-cliente-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modal-detalle-cliente-label">Detalle Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="cedula-cliente-detalle" class="form-label">Cedula Cliente</label>
                        <input type="text" class="form-control" id="cedula-cliente-detalle" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="nombres-cliente-detalle" class="form-label">Nombre Cliente</label>
                        <input type="text" class="form-control" id="nombres-cliente-detalle" disabled>
                    </div>   
                    <div class="mb-3">
                        <label for="apellidos-cliente-detalle" class="form-label">Apellidos Cliente</label>
                        <input type="text" class="form-control" id="apellidos-cliente-detalle" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="direccion-cliente-detalle" class="form-label">Direccion Cliente</label>
                        <input type="text" class="form-control" id="direccion-cliente-detalle" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="telefono-cliente-detalle" class="form-label">Telefono Cliente</label>
                        <input type="text" class="form-control" id="telefono-cliente-detalle" disabled>
                    </div>                      
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
            </div>
        </div>
        <!-- Modal Edición Cliente -->
        <div class="modal fade" id="modal-edicion-cliente" tabindex="-1" aria-labelledby="modal-edicion-cliente-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-edicion-cliente-label">Editar Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="form-edicion-cliente">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="cedula-cliente" class="form-label">Cedula Cliente</label>
                                <input type="text" class="form-control" id="cedula-cliente" name="cedula-cliente" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="nombres-cliente" class="form-label">Nombre Cliente</label>
                                <input type="text" class="form-control" id="nombres-cliente" name="nombres-cliente" required
                                    oninput="this.value = this.value.toUpperCase()">
                            </div> 
                            <div class="mb-3">
                                <label for="apellidos-cliente" class="form-label">Apellidos Cliente</label>
                                <input type="text" class="form-control" id="apellidos-cliente" name="apellidos-cliente" required
                                    oninput="this.value = this.value.toUpperCase()"> 
                            </div>
                            <div class="mb-3">
                                <label for="direccion-cliente" class="form-label">Direccion Cliente</label>
                                <input type="text" class="form-control" id="direccion-cliente" name="direccion-cliente" required
                                    oninput="this.value = this.value.toUpperCase()">                 
                            </div>
                            <div class="mb-3">
                                <label for="telefono-cliente" class="form-label">Telefono Cliente</label>
                                <!-- que solo deje ingresar 10 numeros -->
                                <input type="text" class="form-control" id="telefono-cliente" name="telefono-cliente" required
                                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" 
                                    maxlength="10" minlength="10" pattern="[0-9]{10}">                                 
                            </div>                    
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" id="btn-editar-cliente" class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
